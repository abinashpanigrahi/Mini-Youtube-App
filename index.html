<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <title>YouTube Mini App</title>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="https://www.logo.wine/a/logo/YouTube/YouTube-White-Full-Color-Dark-Background-Logo.wine.svg" alt="logo" onclick="window.location.href = 'index.html'">
        <div id="searchDiv">
            <input type="text" id="query" placeholder="Search">
            <button id="searchbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="topContainer">
        <div id="msg">
            <img src="https://www.youtube.com/img/trending/avatar/trending_avatar.png" alt="trending">
            Trending in India
        </div>
        <div id="videoContainer">
            
        </div>
    </div>
</body>
</html>

<script src="./scripts/home.js"></script>
